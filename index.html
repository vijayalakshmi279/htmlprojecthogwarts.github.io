<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
  </head>
  <body
    style="
      background-image: url(img1.jpeg);
      background-size: contain;
      background-repeat: repeat;
      background-attachment: fixed;
    "
  >
    <div style="background-color:whitesmoke; border-style: double;">
        <br>
      <form action="about.html" style="margin-left: 100px;" >
        <h2>Hogwarts Institute</h2>

        <h5>Html project-1 Vijayalakshmi</h5>
        <h2>Sign-Up</h2>
        <div>
          <input type="text" placeholder="UserName" required/>
        </div>
        <br />
        <div>
          <input type="password" placeholder="password" required />
        </div>
        <br />
        <div>
          <input type="number" placeholder="mobilenumber" required/>
        </div>
        <br />
        <div>
          <input type="email" placeholder="Email id" required/>
        </div>
        <br />
        <div>
          <input type="date" />
        </div>
        <br />
        <div>
          <label>Courses</label>
          <select >
            <option>Java</option>
            <option>Python</option>
            <option>.net</option>
            <option>sql</option>
          </select>
        </div>
        <br />
        <div>
          <input type="checkbox" />
          <label>Morning Batch</label>
          <input type="checkbox" />
          <label>Evening Batch</label>
        </div>
        <br />
        <div>
          <input type="radio" />
          <label>Daily Class</label>
          <input type="radio" />
          <label>Weekly Class</label>
        </div>
        <br />
        <div>
          <label>Upload Resume</label>
          <input type="file" required/>
        </div>
        <br />
        <input type="submit" value="Sign-Up" />
        <input type="reset" value="reset" />
      </form>
      <br>
    </div>
  </body>
</html>
